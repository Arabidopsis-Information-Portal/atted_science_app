<div class="science-app" data-app-name="workshop-tutorial">

  <form method="post" name="workshop-tutorial-query">
    <div class="messages"></div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label class="control-label" for="wt_locus">Locus</label>
          <input class="form-control" type="text" name="locus" id="wt_locus" placeholder="For example, AT2G39730" value="AT2G39730">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label class="control-label" for="wt_relationship_type">Relationship type</label>
          <select class="form-control" name="relationship_type" id="_wtrelationship_type">
            <option value="correlation_coefficient">Correlation coefficient</option>
            <option value="mutual_rank">Mutual rank</option>
          </select>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label class="control-label" for="wt_threshold">Threshold</label>
          <input class="form-control" type="number" name="threshold" id="wt_threshold" placeholder="Threshold" value="0.85" step="0.01" min="0">
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i> Search</button>
      <button type="button" class="btn btn-danger" id="reset-coexpression" >Clear</button>
    </div>
  </form>

  <!-- Navigation tabs -->
  <ul class="nav nav-tabs" role="tablist">

  	<!-- About tab -->
    <li role="presentation" class="active">
      <a href="#aboutTab" aria-controls="about" role="tab" data-toggle="tab">
        About
      </a>
    </li>

     <!-- Correlation Data tab -->
    <li role="presentation">
      <a href="#correlationTab" aria-controls="correlation" role="tab" data-toggle="tab">
        Coexpression Data
      </a>
    </li>

  </ul>

  <!-- Tab content -->
  <div class="tab-content">

    <!-- About tab -->
    <div role="tabpanel" class="tab-pane fade in active" id="aboutTab">

    	<h4>This app displays table gene coexpression data, obtained from Atted-II.</h4>

      <a href="http://atted.jp/" target="_blank"><h3>ATTED-II Website</h3></a>

    </div> <!-- Close #aboutTab -->

    <!-- Data tables -->

    <div role="tabpanel" class="tab-pane fade" id="correlationTab">

      <h3>Please search for a locus ID.</h3>
       	<div id="genes" class="results">
  		</div>
    </div> <!-- Close #correlationTab -->

  </div> <!-- Close .tab-content -->

</div>
